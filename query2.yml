openapi: 3.0.0
info:
  description: Yahoo Finance API specification
  contact:
    url: 'https://help.yahoo.com/kb/finance-for-web'
  version: 1.0.8
  title: Yahoo Finance
  termsOfService: 'https://www.verizonmedia.com/policies/us/en/verizonmedia/terms/otos/index.html'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://query2.finance.yahoo.com'
tags:
  - name: quoteSummary

paths:
  '/v10/finance/quoteSummary/{symbol}':
    get:
      operationId: GetChart
      tags:
        - chart
      parameters:
        - name: symbol
          in: path
          required: true
          schema:
            type: string
        - name: formatted
          in: query
          required: true
          schema:
            type: boolean
            default: true
        - name: crumb
          in: query
          required: false
          schema:
            type: string
        - name: lang
          in: query
          required: true
          schema:
            type: string
            enum:
              - en-US
        - name: region
          in: query
          required: true
          schema:
            type: string
            enum:
              - US
        - name: modules
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - balanceSheetHistory
                - balanceSheetHistoryQuarterly
                - calendarEvents
                - cashflowStatementHistory
                - cashflowStatementHistoryQuarterly
                - defaultKeyStatistics
                - details
                - earnings
                - esgScores
                - incomeStatementHistory
                - incomeStatementHistoryQuarterly
                - summaryProfile
            default:
              - calendarEvents
              - defaultKeyStatistics
              - details
              - earnings
              - esgScores
              - summaryProfile
          explode: false
          style: form
        - name: corsDomain
          in: query
          required: true
          schema:
            type: string
            enum:
              - finance.yahoo.com
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteSummary'

